<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Codebreakers</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Game for the FAC aplication">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">   
        <!-- Preload the images to avoid delays. -->
        <link rel="preload" as="image" href="./images/rolesLeft.jpg">
        <link rel="preload" as="image" href="./images/rolesRight.jpg">       
    </head>
 
    <body>      
        <div>
            <h1>Codebreakers</h1>

            <button id="rolSelection" ></button>

            <h2 id="selectRolTag">Select Rol</h2>

            <div id = "instructions" class="instructionsTextbox">Select the character you wish to play as. Note that this is a cooperative game, so you will require a partner to control the other character.
                <br> "QR" generates a link for sharing with your partner.
            </div>
       
            <div class="controls-container">
            <button class="metallic disabled" id="proceed" disabled>Proceed</button>
            <button class="metallic" id="findHelper">QR</button>
            </div>
           
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- The Close Button -->
                <span class="close">&times;</span>
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
            </div>

        <audio id="indexBackgroundMusic" src="audios/index_background.ogg"  loop preload="auto"></audio>
        </div>
        <p class="build">V61</p>
  
        <script src="scripts/index_scripts.js"></script>
    </body>
</html>
