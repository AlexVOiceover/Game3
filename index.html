    <body>      
        <div>
            <h1>Spy Game</h1>

            <div class="instructionsTextbox">Iterceptor will capture the enemy signals,
                 each signal will produce a morse code that will be decode by the decoder. <br>
                Interceptor will need to capture all the signals before the scan finishes the whole world.
                
            </div>
       
            <div class="controls-container">
                <button class="metallic" id="spy">Interceptor</button>
                <button class="metallic" id="decode">Decoder</button>
                <button class="metallic" id="findHelper">QR</button>
            </div>

            <audio id="indexBackgroundMusic" src="audios/index_background.ogg" loop preload="auto"></audio>

        </div>
        <p>V24</p>
