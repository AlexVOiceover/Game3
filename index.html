<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Freq Finders</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Game for the FAC aplication">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">        
    </head>
 
    <body>      
        <div>
            <h1>Freq Finders</h1>

            <div id="rolSelection"></div>

            <h1 id="selectRolTag">Select rol</h1>

            <div id = "instructions" class="instructionsTextbox">Press on the character you want to play with, but bare in mind that this is a
                cooperative game, you will need a helper to play the other one. <br><br>
                "QR" will create a link to share with your helper</div>
       
            
            <button class="metallic disabled" id="proceed" >Proceed</button>
          
           

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- The Close Button -->
                <span class="close">&times;</span>
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
            </div>

            <div><button class="metallic" id="findHelper">QR</button></div>

        <audio id="indexBackgroundMusic" src="audios/spy_background.ogg"  loop preload="auto"></audio>
        </div>
        <p>V30</p>
        <!-- <button id="startGame">Start Game</button> -->
        <script src="scripts/index_scripts.js"></script>
    </body>
</html>
