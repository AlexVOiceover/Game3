<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Freq Finders</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Game for the FAC aplication">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">        
    </head>
 
    <body>      
        <div>
            <h1>Freq Finders</h1>

            <div class="instructionsTextbox">Iterceptor will capture the enemy signals,
                 each signal will produce a morse code that will be decode by the decoder. <br>
                Interceptor will need to capture all the signals before the scan finishes the whole world.
                
            </div>
       
            <div class="controls-container">
                <button class="metallic" id="spy">Interceptor</button>
                <button class="metallic" id="decode">Decoder</button>
                
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- The Close Button -->
                <span class="close">&times;</span>
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
            </div>

            <button class="metallic" id="findHelper">QR</button>
            <audio id="indexBackgroundMusic" src="audios/index_background.ogg" loop preload="auto"></audio>

        </div>
        <p>V30</p>
        <!-- <button id="startGame">Start Game</button> -->
        <script src="scripts/index_scripts.js"></script>
    </body>
</html>
