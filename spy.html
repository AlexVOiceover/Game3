<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Spying...</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Game for the FAO aplication with sound">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">     
    </head>
 
    <body>
        
  
        <div>
            <h1>Spy Screen V1</h1>
            <div id="motion-data"></div>
            <button id="startTransmissionButton">Start transmission</button>

           <input type="text" id="horizontalTextbox" value="1" readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">
           <input type="text" id="verticalTextbox" value="1" readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">

            <audio id="backgroundMusic" src="audios/spy_background.ogg" autoplay loop preload="auto"></audio>
           
        </div>
    
 
        <div id="canvasContainer">
            <canvas id="dotCanvas" style="background-color: rgb(20, 110, 20);"></canvas>

        </div>

        <div>
           <input type="text" id="canvasWidth" value="1" readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">
           <input type="text" id="canvasHeight" value="1" readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">
        </div>

        <div> 
            <input type="text" id="inputChar" maxlength="1" placeholder="Enter a character">
            <button id="playMorseCode">Play Morse Code</button>
        </div>

        <div> 
            <button id="resetPosition">Reset Position</button>
        </div>

               
        <div>
            <button onclick="location.href='index.html'">Back</button>
        </div>
       
        <script src="scripts/spy_scripts.js"></script>
    </body>
</html>
