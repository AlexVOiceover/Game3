<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Spying...</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <!--The next script is added to append a unique timestamp, this will force the browser to update the CSS-->
        <script>
            const stylesLink = document.getElementById('my-styles');
            const currentHref = stylesLink.getAttribute('href');
            const newHref = currentHref + '?cache_bust=' + new Date().getTime();
            stylesLink.setAttribute('href', newHref);
          </script>
        <meta name="description" content="Game for the FAO aplication with sound">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">     
    </head>
 
    <body>
        
  
        <div>
            <h1>Spy Screen V81</h1>
            <div id="motion-data"></div>
            <button id="startTransmissionButton">Activate interceptor</button>

            <audio id="backgroundMusic" src="audios/spy_background.ogg" autoplay loop preload="auto"></audio>
           
        </div>
    
        <div id="canvasContainer">
            <canvas id="dotCanvas"></canvas>
        </div>

        <div> 
           <!-- <input type="text" id="inputChar" maxlength="1" placeholder="Enter a character"> -->
            <button id="playMorseCode">Play last signal</button>
        </div>

        <div> 
            <button id="resetPosition">Calibrate Gyro</button>
        </div>
        
        <div>
            <input type="text" id="counter"  readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">
         </div>
        <div>
            <h1 id="messages">Capture transmission</h1>
        </div>
        <div>
            <input type="text" id="arrayMorseTextbox"  readonly style="display: block; width: 9em; margin: 10px auto; text-align: center;">
         </div>
               
        <div>
            <button onclick="location.href='index.html'">Back</button>
        </div>
       
         <!-- Using the next script I ad a timestamp, this way it will reload the JS when I reload the page, otherwise it was keeping the old JS after an update -->
        <script>
           
            document.write('<script src="scripts/spy_scripts.js?cache_bust=' + new Date().getTime() + '"><\/script>');
          </script>
       
    </body>
</html>
