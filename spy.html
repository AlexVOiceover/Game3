<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <link rel="icon" href="images/favicon.ico">
        <title>Spying...</title>
        <link rel="stylesheet" href="styles/my-styles.css">
        <meta name="description" content="Game for the FAO aplication with sound">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">          
    </head>
 
    <body> 
        <div class="controls-container">
            <label class="switch">
                <input type="checkbox" id="startTransmissionButton">
                <span class="slider"></span>
            </label>
            <div class="calibrate-icon" id="resetPosition" alt="Calibrate Gyro"></div>
            <div class="instructions-icon" id="instructionButton" alt="Instructions"></div>
            <div class="exit-icon" onclick="location.href='index.html'"></div>
        </div>

        <h1>Interceptor</h1>

        <audio id="backgroundMusic" src="audios/spy_background.ogg"  loop preload="auto"></audio>
    
        <div id="canvasContainer"><canvas id="dotCanvas"></canvas></div>

        <div><h2 id="messages">Capture transmission</h2></div>
  
        <div class="characters-container"></div>

        <div class="charactersGuessed-container"></div>
        
        <div class="controls-container">
            <div class="replay-button" id="playMorseCode"></div> 
            <button class="metallic" id="verifyCode">Verify code</button>  
        </div>
       
        <div style="display: flex; justify-content: space-between">
            <p id="toggleVisibility" style="display: inline-block;">V288</p>
            <p id="cheatTextbox" readonly style="display: none;  text-align: right;">cheat</p>
        </div>

        <!--Modal window for position instructions-->
        <div id="modalSpy" onclick="this.style.display='none'">
            <div class="modalSpy-content">
                <img src="./images/animatedphone/phone.gif" style="opacity: 0.5;width: 40%; height: auto;"/>
                <p class="instructions">For the best experience, hold your device parallel to the ground.</p>
            </div>
        </div>

        <!--Modal window for game instructions-->
        <div id="instructionModal" onclick="this.style.display='none'" style="display:none;">
            <div class="image-container">
                <img src="./images/interceptorInstructions.png" style="max-width: 95%; max-height: 95%;"/>
            </div>
        </div>

        <!-- Using the next script I add a timestamp, this way it will reload the JS when I reload the page, otherwise it was keeping the old JS after an update -->
        <script>      
            document.write('<script src="scripts/spy_scripts.js?cache_bust=' + new Date().getTime() + '"><\/script>');
        </script>
       
    </body>
</html>
